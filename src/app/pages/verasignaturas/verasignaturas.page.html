<ion-header>
  <ion-toolbar>
    <ion-title>verasignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let asignaturas of asignaturas">
    <ion-card-content>
      <h2>{{asignaturas.id}}</h2>
      <p>{{asignaturas.title}}</p>
      <p>{{asignaturas.body}}</p>
    </ion-card-content>
  </ion-card>
</ion-content>

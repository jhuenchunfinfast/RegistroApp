<ion-header>
  <ion-toolbar>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card class="card-user" *ngFor="let asignatura of asignaturas">
    <img alt="Silhouette of mountains" class="card-user-img"
      src="https://cdn.pixabay.com/photo/2015/08/26/18/20/folder-908888_960_720.png" width="150" height="150" />
    <div>
      <ion-card-header>
        <ion-card-title>{{asignatura.name}}</ion-card-title>
        <ion-card-subtitle>{{asignatura.email}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{asignatura.body}}
      </ion-card-content>
    </div>
  </ion-card>
</ion-content>

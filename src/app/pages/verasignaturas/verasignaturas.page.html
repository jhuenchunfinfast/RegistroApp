<ion-header>
  <ion-toolbar>
    <ion-title>Asignaturas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let asignatura of asignaturas">

    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>{{asignatura.name}}</ion-card-title>
      <ion-card-subtitle>{{asignatura.email}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      {{asignatura.body}}
    </ion-card-content>
  </ion-card>
</ion-content>

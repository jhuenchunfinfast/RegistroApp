<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>RegistroApp</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-text-center ion-padding">
    <ion-card-header>
      <ion-card-title>
        Generar codigo QR
      </ion-card-title>
      <ion-card-subtitle>
        Haz click en el boton para generar codigo QR
      </ion-card-subtitle>
      <ion-button expand="full" (click)="generarQr()">Generar</ion-button>
    </ion-card-header>
  </ion-card>
</ion-content>

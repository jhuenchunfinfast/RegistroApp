<ion-header>
  <ion-toolbar>
    <ion-title>RegistroApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="ion-text-center">
    <ion-card-header>
      <ion-card-title>
        Recuperar contraseña
      </ion-card-title>
      <ion-card-subtitle>
        Ingresa tu correo para recuperar contraseña
      </ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <ion-card class="ion-padding">
    <form [formGroup]="formRecovery" class="ion-text-center">
      <div>
        <ion-item>
          <ion-label>
            Correo:
          </ion-label>
          <ion-input type="text" formControlName="correo"></ion-input>
        </ion-item>
      </div>
      <div class="ion-margin">
        <ion-button expand="full" (click)="mostrarAlerta()" [disabled]="!formRecovery.valid" color="tertiary"
          shape="round">Recuperar</ion-button>
      </div>
    </form>
  </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>
<ion-content class="login">
  <ion-card class="ion-text-center">
    <ion-card-header>
      <img src="assets/ima/logo_duoc.png" alt="" width="130" id="card">
      <p class="subtitles">
        Ingresa tus credenciales
      </p>
      <p>
        {{message}}
      </p>
    </ion-card-header>
  </ion-card>
  <ion-card class="ion-padding">
    <form [formGroup]="formLogin" class="ion-text-center" (click)="animacion()">
      <div>
        <ion-item>
          <ion-label class="subtitles">
            Correo: 
          </ion-label>
          <ion-input type="text" formControlName="correo"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label class="subtitles">
            Contrase単a:
          </ion-label>
          <ion-input type="password" formControlName="contrasena"></ion-input>
        </ion-item>
      </div>
      <div class="ion-margin">
        <ion-button expand="full" (click)="iniciarSesion()" [disabled]="!formLogin.valid" color="tertiary"
          shape="round">
          Ingresar
          <ion-icon slot="end" name="arrow-forward-circle"></ion-icon>
        </ion-button>
        <ion-button expand="full" (click)="Mostrar()" color="tertiary"
          shape="round">
          Mostrar
          <ion-icon slot="end" name="arrow-forward-circle"></ion-icon>
        </ion-button>
        <ion-button expand="full" routerLink="/register" color="tertiary" shape="round">Registrarse <ion-icon slot="end"
            name="person-add-sharp"></ion-icon>
        </ion-button>
      </div>
      <div class="ion-margin">
        <a routerLink="/recovery-password">多Olvidaste tu contrase単a?</a>
      </div>
    </form>
  </ion-card>
</ion-content>

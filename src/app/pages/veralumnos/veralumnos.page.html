<ion-header>
  <ion-toolbar>
    <ion-title>veralumnos</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <ion-card *ngFor="let usuario of usuarios">
      <ion-card-content>
        <h2>{{usuario.userid}}</h2>
        <p>{{usuario.email}}</p>
        <small>{{usuario.id}}</small>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>veralumnos</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content padding>
    <ion-card *ngFor="let usuario of usuarios">
      <ion-card-content>
        <h2>{{usuario.name}}</h2>
        <p>{{usuario.body}}</p>
        <small>{{usuario.email}}</small>
      </ion-card-content>
    </ion-card>
</ion-content>
